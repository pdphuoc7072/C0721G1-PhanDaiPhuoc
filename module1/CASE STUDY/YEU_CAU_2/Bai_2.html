<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let input_alphabet = prompt("Hãy nhập vào 1 chữ cái (không phân biệt in hoa hay in thường): ");
    switch (input_alphabet) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("Đây là ngyên âm");
            break;
        default:
            alert("Đây là phụ âm");
            break;
    }
</script>
</body>
</html>
