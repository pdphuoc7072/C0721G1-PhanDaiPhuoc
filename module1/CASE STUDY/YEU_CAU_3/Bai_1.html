<body>
<script>
    let array_1 = [1, 4, 5, 8, 12, 16, 20, 25];
    let array_2 = [];
    for (let i = 0; i < array_1.length; i++) {
        if (i == 0) {
            array_2[0] = array_1[0];
        } else {
            array_2[i] = array_2[i-1] + array_1[i];
        }
    }
    document.write(array_2.join(" "));
</script>
</body>
