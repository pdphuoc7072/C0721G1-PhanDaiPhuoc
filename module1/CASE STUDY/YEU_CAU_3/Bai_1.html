<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Bài 1: Cho mảng a chỉ chứa các số nguyên-->
<!--Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:-->
<!--b[0]   = a[0]-->
<!--b[1]   = a[0] + a[1]-->
<!--b[2]   = a[0] + a[1] + a[2]-->
<!--...-->
<!--b[n - 1] = a[0] + a[1] + ... + a[n - 1]-->
<!--với n là độ dài của mảng a.-->
<!--Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].-->
<!--Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]-->

<script>
    let array_1 = [1, 4, 5, 8, 12, 16, 20, 25];
    let array_2 = [];
    for (let i = 0; i < array_1.length; i++) {
        if (i == 0) {
            array_2[0] = array_1[0];
        } else {
            array_2[i] = array_2[i-1] + array_1[i];
        }
    }
    document.write(array_2.join(" "));
</script>
</body>
</html>
