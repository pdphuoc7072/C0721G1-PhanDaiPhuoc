<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>

<script>
    let goi_mon;
    let total = 0;
    do {
        goi_mon = parseInt(prompt("Hãy gọi đồ uống bằng cách bấm số: "));
        switch (goi_mon) {
            case 1:
                alert("Bạn đã chọn Cafe");
                alert("Đơn giá là: 20000 VND");
                let so_luong_1 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (20000*so_luong_1);
                break;
            case 2:
                alert("Bạn đã chọn Nước cam vắt");
                alert("Đơn giá là: 35000 VND");
                let so_luong_2 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (35000*so_luong_2);
                break;
            case 3:
                alert("Bạn đã chọn Nước ép cà rốt");
                alert("Đơn giá là: 40000 VND");
                let so_luong_3 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (40000*so_luong_3);
                break;
            case 4:
                alert("Bạn đã chọn Nước ép cà chua");
                alert("Đơn giá là: 45000 VND");
                let so_luong_4 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (45000*so_luong_4);
                break;
            case 5:
                alert("Bạn đã chọn Nước lọc");
                alert("Đơn giá là: 10000 VND");
                let so_luong_5 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (10000*so_luong_5);
                break;
            case 6:
                alert("Bạn đã chọn Nước dừa");
                alert("Đơn giá là: 30000 VND");
                let so_luong_6 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (30000*so_luong_6);
                break;
            case 7:
                alert("Tổng cộng số tiền bạn phải thanh toán là: " + total + " VND");
                alert("Cảm ơn bạn đã chọn món. Hẹn gặp lại!!!");
                break;
            default:
                alert("Vui lòng nhập số từ 1 đến 7")
        }
    } while (goi_mon !== 7);
</script>
</body>
</html>
