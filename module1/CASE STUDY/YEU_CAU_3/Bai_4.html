<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num = prompt("Hãy nhập vào 1 dãy số: ");
    let array = Array.from(num.toString()).map(Number); //chuyển số num thành từng số riêng lẻ và đưa vào mảng
    let result = [];
    for (let i = 0; i < array.length; i++) {
        switch (array[i]) {
            case 0:
                result.push("không");
                break;
            case 1:
                result.push("một");
                break;
            case 2:
                result.push("hai");
                break;
            case 3:
                result.push("ba");
                break;
            case 4:
                result.push("bốn");
                break;
            case 5:
                result.push("năm");
                break;
            case 6:
                result.push("sáu");
                break;
            case 7:
                result.push("bảy");
                break;
            case 8:
                result.push("tám");
                break;
            case 9:
                result.push("chín");
                break;
        }
    }
    document.write(result.join(" "));
</script>
</body>
</html>
