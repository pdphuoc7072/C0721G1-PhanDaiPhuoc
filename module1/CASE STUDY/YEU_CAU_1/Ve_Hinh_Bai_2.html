<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình_2</title>
</head>
<body>
<!--Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
 <script>
     for (let i = 1; i <= 5; i++) {
         for (let j = 1; j <= 5; j++) {
             if ((i === 1 && j >= 2) || (i === 2 && j >= 3) || (i === 3 && j !== 1 && j !== 3) || (i === 4 && j !== 1 && j !==4)) {
                 document.write("&nbsp&nbsp");
             } else {
                 document.write("*");
             }
         }
         document.write("<br>");
     }
 </script>
</body>
</html>
