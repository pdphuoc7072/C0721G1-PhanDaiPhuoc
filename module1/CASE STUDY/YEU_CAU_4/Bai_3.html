<!DOCTYPE html>

<body>
<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.-->

<script>
    let string_1 = prompt("Hãy nhập vào chuỗi thứ nhất: ");
    let string_2 = prompt("Hãy nhập vào chuỗi thứ hai: ");
    let array_1 = string_1.split("");
    let array_2 = string_2.split("");
    console.log(array_1);
    console.log(array_2);
    let count = 0;
    for (let i = 0; i < array_1.length; i++) {
        for (let j = 0; j < array_2.length; j++) {
            if (array_1[i] == array_2[j]) {
                array_2.splice(j, 1);
                count++;
                break;
            }
        }
    }
    alert("Có " + count + " ký tự chung của 2 chuỗi " + string_1 + " và " + string_2);
</script>
</body>
</html>
