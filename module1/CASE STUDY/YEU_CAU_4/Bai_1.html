<!--Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không có -->
<!--2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI => Truong Tan Hai.-->
<!--Và một hàm tìm từ dài nhất trong 1 xâu ký tự. Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, -->
<!--in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.-->

 <script>
     let input_string = prompt("Hãy nhập vào 1 câu: ");
     let array = input_string.split("");
     let result = [];
     for (let i = 0; i < array.length;) {
         if (array[i] == " " && array[i + 1] == " " || array[0] == " " || array[array.length - 1] == " ") {
             for (let j = i; j < array.length; j++) {
                 array[j] = array[j + 1];
             }
             array[array.length - 1] = "";
         } else {
             i++;
         }
     }
     result.push(array[0].toUpperCase());
     for (let i = 1; i < array.length; i++) {
         if (array[i-1] == " ") {
             result.push(array[i].toUpperCase());
         } else {
             result.push(array[i].toLowerCase());
         }
     }
     console.log(result.join(""));
     let array_1 = result.join("").split(" ");
     let max = array_1[0].length;
     let string_1 = array_1[0];
     for (let i = 1; i < array_1.length; i++) {
         if (max < array_1[i].length) {
             max = array_1[i].length;
             string_1 = array_1[i];
         }
     }
     console.log(string_1);
 </script>
