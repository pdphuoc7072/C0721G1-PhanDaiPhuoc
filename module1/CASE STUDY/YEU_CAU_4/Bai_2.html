<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--⇨	Có 3 kí tự khác nhau là a, b và c.-->

<script>
    let number = parseInt(prompt("Hãy nhập kích thước của chuỗi."));
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = prompt("Hãy nhập ký tự có index là: " + i + " trong chuỗi đó");
    }
    array.sort();
    let result = [];
    for (let i = 0; i < array.length; i++) {
        if (array[i] != array[i+1]) {
            result.push(array[i]);
        }
    }
    console.log(array);
    console.log(result);
    document.write("Có " + result.length + " ký tự khác nhau, đó là: " + result.join(" "));
</script>
</body>
</html>
