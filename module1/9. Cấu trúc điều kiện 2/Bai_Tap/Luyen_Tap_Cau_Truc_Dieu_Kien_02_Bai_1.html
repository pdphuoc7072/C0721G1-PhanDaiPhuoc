<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 1</title>
</head>
<body>
<!--Bài 1: Chuyển từ độ C sang độ F.-->

<!--°C  x  9/5 + 32 = °F-->
<script>
    let c = prompt("Hãy nhập độ C");
    if (isNaN(c)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại.")
    } else {
        alert("Độ F sẽ là " + (parseInt(c)*5/9+32) + " độ F")
    }
</script>
</body>
</html>
