<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01_Bài 3</title>
</head>
<body>

<h2>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h2>

<p>Bạn hãy nhập 1 số nguyên bất kỳ: <input type="text" id="input_number"></p>
<input type="button" value="Xác nhận" onclick="Check_num()">
<p><span id="result"></span></p>
</body>

<script>
    function Check_num() {
        let input_num = document.getElementById("input_number").value;
        if (isNaN(input_num)) {
            document.getElementById("result").innerText = "Bạn đã nhập chữ. Hãy nhập lại số.";
        } else if (input_num > 0) {
            document.getElementById("result").innerText = "Bạn đã nhập số lớn hơn 0";
        } else if (input_num < 0) {
            document.getElementById("result").innerText = "Bạn đã nhập số nhỏ hơn 0";
        }
    }
</script>
</html>
