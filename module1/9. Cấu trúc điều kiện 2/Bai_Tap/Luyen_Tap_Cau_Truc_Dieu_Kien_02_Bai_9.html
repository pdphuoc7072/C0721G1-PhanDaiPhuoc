<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 9</title>
</head>
<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:-->

<!--a,b,c > 0-->
<!--a + b > c-->
<!--b + c > a-->
<!--a + c > b-->
<script>
    let a = parseInt(prompt("Hãy nhập vào số thực thứ 1"));
    let b = parseInt(prompt("Hãy nhập vào số thực thứ 2"));
    let c = parseInt(prompt("Hãy nhập vào số thực thứ 3"));
    if (a > 0 && b > 0 &&  c > 0) {
        if ((a + b > c) && (b + c > a) && (c + a > b)) {
            alert("Đây là 3 cạnh của 1 tam giác.")
    }
    } else {
        alert("Đây không phải là 3 cạnh của 1 tam giác.")
    }
</script>
</body>
</html>
