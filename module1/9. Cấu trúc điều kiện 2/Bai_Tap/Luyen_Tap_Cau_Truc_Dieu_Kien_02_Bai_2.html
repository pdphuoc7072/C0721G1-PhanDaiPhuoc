<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 2</title>
</head>
<body>
<!--Bài 2: Chuyển từ mét sang feet:-->

<!--ft =m * 3.2808-->
<script>
    let m = prompt("Hãy nhập số mét");
    if (isNaN(m)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại.")
    } else {
        alert("Số feet sẽ là " + (parseInt(m)*3.2808) + " feet")
    }
</script>
</body>
</html>
