<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 3</title>
</head>
<body>
<!--Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->
<script>
    let a = prompt("Hãy nhập vào cạnh của hình vuông (m)");
    if (isNaN(a)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại.")
    } else {
        alert("Diện tích hình vuông sẽ là " + (parseInt(a)*parseInt(a)) + " m^2")
    }
</script>
</body>
</html>
