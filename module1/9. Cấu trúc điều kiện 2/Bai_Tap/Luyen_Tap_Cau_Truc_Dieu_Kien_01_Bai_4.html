<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01_Bài 4</title>
</head>
<body>
<h2>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h2>

<p>Hãy nhập số thứ 1: <input type="text" id="input_A"></p>
<p>Hãy nhập số thứ 2: <input type="text" id="input_B"></p>
<p>Hãy nhập số thứ 3: <input type="text" id="input_C"></p>
<input type="button" value="Tìm số lớn nhất" onclick="CF_num()">
<p><span id="result"></span></p>

<script>
    function CF_num () {
        let a = document.getElementById("input_A").value;
        let b = document.getElementById("input_B").value;
        let c = document.getElementById("input_C").value;
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerText = "Bạn đã nhập chữ. Hãy nhập lại.";
        } else if (parseInt(a) > parseInt(b)) {
            if (parseInt(a)> parseInt(c)) {
                document.getElementById("result").innerText = "Số thứ 1 là số lớn nhất";
            } else {
                document.getElementById("result").innerText = "Số thứ 3 là số lớn nhất";
            }
        } else if (parseInt(b) > parseInt(c)) {
            document.getElementById("result").innerText = "Số thứ 2 là số lớn nhất";
        }
         else {
            document.getElementById("result").innerText = "Số thứ 3 là số lớn nhất";
        }
    }
</script>
</body>
</html>
