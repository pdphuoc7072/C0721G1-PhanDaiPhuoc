<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 8</title>
</head>
<body>
<script>
    let age = prompt("Hãy nhập một số nguyên bất kỳ");
    if (isNaN(age)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại");
    } else if (parseInt(age) > 0 && parseInt(age) < 120) {
        alert("Đây là tuổi của một người");
    } else {
        alert("Đây không phải là tuổi của một người");
    }
</script>
</body>
</html>
