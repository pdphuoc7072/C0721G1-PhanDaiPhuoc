<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 6</title>
</head>
<body>
<script>
    let a = prompt("Hãy nhập vào số a của phương trình ax + b = 0");
    let b = prompt("Hãy nhập vào số b của phương trình ax + b = 0");
    if (isNaN(a) || isNaN(b)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại.")
    } else if (parseInt(a) === 0) {
        if (parseInt(b) === 0) {
            alert("Phương trình này có vô số nghiệm");
        } else {
            alert("Phương trình này vô nghiệm");
        }
    } else {
        alert("Phương trình có nghiệm là: " + (-parseInt(b)/parseInt(a)));
    }
</script>
</body>
</html>
