<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<form>
    <h1>Chỉ số khối cơ thể (Body mass index-BMI)</h1>
    <p>Hãy nhập vào khối lượng cơ thể của bạn (kg)</p>
    <input type="number" id="inputWeight">
    <p>Hãy nhập vào chiều cao của bạn (m)</p>
    <input type="number" id="inputHeight">
    <br> <br>
    <button type="button" onclick="BMI()">Xác nhận</button>
    <p>Bạn thuộc: <span id="Interpretation"></span></p>
</form>
<script src="Tinh_Chi_So_Can_Nang.js"></script>
</body>
</html>
