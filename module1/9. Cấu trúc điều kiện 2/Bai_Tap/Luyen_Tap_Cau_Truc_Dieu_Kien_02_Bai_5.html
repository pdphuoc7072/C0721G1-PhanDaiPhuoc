<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 5</title>
</head>
<body>
<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let a = prompt("Hãy nhập vào cạnh kề thứ 1 của hình tam giác vuông (m)");
    let b = prompt("Hãy nhập vào cạnh kề thứ 2 của hình tam giác vuông (m)");
    if (isNaN(a) || isNaN(b)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại.")
    } else {
        alert("Diện tích hình tam giác vuông sẽ là " + (parseInt(a)*parseInt(b)/2) + " m^2")
    }
</script>
</body>
</html>
