<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02_Bài 4</title>
</head>
<body>
<script>
    let a = prompt("Hãy nhập vào cạnh thứ 1 của hình chữ nhật (m)");
    let b = prompt("Hãy nhập vào cạnh thứ 2 của hình chữ nhật (m)");
    if (isNaN(a) || isNaN(b)) {
        alert("Bạn đã nhập chữ. Hãy nhập lại.")
    } else {
        alert("Diện tích hình chữ nhật sẽ là " + (parseInt(a)*parseInt(b)) + " m^2")
    }
</script>
</body>
</html>
