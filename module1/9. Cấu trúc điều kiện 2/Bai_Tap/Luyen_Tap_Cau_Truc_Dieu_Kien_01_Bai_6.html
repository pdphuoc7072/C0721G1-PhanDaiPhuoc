<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01_Bài 6</title>
</head>
<body>
<h2>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h2>
<p>Hãy nhập doanh số bán hàng tháng này của bạn (USD): <input type="number" id="input_number"></p>
<input type="button" value="Xác nhận hoa hồng nhận được" onclick="CF_num()">
<p><span id="result"></span></p>

<script>
    function CF_num () {
        let number = parseInt((document.getElementById("input_number").value));
        if (number >= 2000) {
            document.getElementById("result").innerText = "Hoa hồng tháng này của bạn sẽ là: " + (number*20/100) + " USD";
        } else if (number >= 1000) {
            document.getElementById("result").innerText = "Hoa hồng tháng này của bạn sẽ là: " + (number*10/100) + " USD";
        } else if (number >= 500) {
            document.getElementById("result").innerText = "Hoa hồng tháng này của bạn sẽ là: " + (number*5/100) + " USD";
        } else {
            document.getElementById("result").innerText = "Bạn không đạt chỉ tiêu tháng này. Hãy cố gắng hơn."
        }
    }
</script>
</body>
</html>
