<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01_Bài 1</title>
</head>
<body>
<h2>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h2>
<label><p>Bạn hãy nhập vào số thứ 1: <input type="text" id="inputA"></p></label>
<label><p>Bạn hãy nhập vào số thứ 2: <input type="text" id="inputB"></p></label>
<input type="button" value="Kiểm tra" onclick="Check()">
<p><span id="result" style="color: blue"></span></p>

<script>
    function Check(){
        let a = document.getElementById("inputA").value;
        let b = document.getElementById("inputB").value;
        let result = a % b;
        if (isNaN(a) || isNaN(b)) {
            document.getElementById("result").innerText = "Bạn đã nhập chữ!!!"
        }
         else if (result === 0) {
            document.getElementById("result").innerText = "Số thứ 1 chia hết cho số thứ 2";
        } else {
            document.getElementById("result").innerText = "Số thứ 1 KHÔNG chia hết cho số thứ 2";
        }
    }

</script>
</body>
</html>
