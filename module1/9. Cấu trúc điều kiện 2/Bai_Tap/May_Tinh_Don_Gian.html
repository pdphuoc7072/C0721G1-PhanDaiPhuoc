<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link href="May_Tinh_Don_Gian.css" rel="stylesheet">
</head>
<body>
<form>
    <div id="calculator">
        <table>
            <tr>
                <td colspan="4"><input id="result" placeholder="0"> <br></td>
            </tr>
            <tr>
                <td><input class="Button" type="button" value="1" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="2" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="3" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="+" onclick="set_num(this.value)"/></td>
            </tr>
            <tr>
                <td><input class="Button" type="button" value="4" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="5" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="6" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="-" onclick="set_num(this.value)"/></td>
            </tr>
            <tr>
                <td><input class="Button" type="button" value="7" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="8" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="9" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="*" onclick="set_num(this.value)"/></td>
            </tr>
            <tr>
                <td><input class="Button" type="button" value="C" onclick="xoa()"/></td>
                <td><input class="Button" type="button" value="0" onclick="set_num(this.value)"/></td>
                <td><input class="Button" type="button" value="=" onclick="ketqua()"/></td>
                <td><input class="Button" type="button" value="/" onclick="set_num(this.value)"/></td>
            </tr>
        </table>
    </div>
</form>
<script src="May_Tinh_Don_Gian.js"></script>
</body>
</html>
