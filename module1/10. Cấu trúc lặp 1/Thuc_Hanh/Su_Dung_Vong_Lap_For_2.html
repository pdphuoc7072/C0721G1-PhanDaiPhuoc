<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for_2</title>
</head>
<body>
<script>
    let number = prompt("Hãy nhập vào 1 số bất kỳ lớn hơn 0");
    let total = 0;
    let i;
    for (i = 1; i <= number; i++) {
        total += i;
    }
    alert(total);
</script>
</body>
</html>
