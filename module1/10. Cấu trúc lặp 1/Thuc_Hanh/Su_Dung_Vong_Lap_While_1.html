<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while_1</title>
</head>
<body>
<script>
    var number;
    var total = 0;
    while (number !== -1) {
        number = parseInt(prompt("Nhập vào 1 số: "));
        alert(number);
        total = total + number;
    }
    alert("Tổng là: " + total);
</script>
</body>
</html>
