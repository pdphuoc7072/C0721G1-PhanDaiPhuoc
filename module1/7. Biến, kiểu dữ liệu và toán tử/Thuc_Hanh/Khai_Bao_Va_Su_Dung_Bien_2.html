<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 2</title>
</head>
<body>
<script>
    //Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật, biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó.
    let width = 20;
    let height =10;
    let area = width * height;
    document.write("area = " + area);
    document.write("<br>");
</script>
</body>
</html>
