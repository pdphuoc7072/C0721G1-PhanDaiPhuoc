<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 1</title>
</head>
<body>
<script>
    //Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML.
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = "Hà Nội";
    document.write("i = " + i);
    document.write("<br>");
    document.write(" f = " + f);
    document.write("<br>");
    document.write("b = " + b);
    document.write("<br>");
    document.write("s = " + s);
    document.write("<br>");
</script>
</body>
</html>
