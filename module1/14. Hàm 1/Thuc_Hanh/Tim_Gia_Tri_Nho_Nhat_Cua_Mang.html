<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
 <script>
     function minArray(arr) {
         if(arr.length == 0) {
             return -1;
         } else {
             let min = arr[0];
             let x;
             for(var i = 1; i < arr.length; i++){
                 if(arr[i] < min){
                     min = arr[i];
                     x = i;
                 }
             }
             return x;
         }
     }
     let arr1 = [7, 12, -1, 9, 20, 56, 89];
     let min = minArray(arr1);
     alert("Giá trị nhỏ nhất là: " + arr1[min] + " ở index: " + min);
 </script>
</body>
</html>
