<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(Celsius) {
            this.Celsius = Celsius;
        }
        getFahrenheit () {
            return (this.Celsius - 32) / 1.8;
        }
        getKenvin () {
            return (this.Celsius + 273.15);
        }
        setCelsius (Celsius) {
            this.Celsius = Celsius;
        }
    }
    let temperature = new Temperature(20);
    let f = temperature.getFahrenheit();
    let k = temperature.getKenvin();
    alert("Khi độ C là: " + temperature.Celsius  + " thì độ F là: " + f + " và độ K là: " + k);

    temperature.setCelsius(40);
    let f1 = temperature.getFahrenheit();
    let k1 = temperature.getKenvin();
    alert("Khi độ C là: " + temperature.Celsius  + " thì độ F là: " + f1 + " và độ K là: " + k1);
</script>
</body>
</html>
