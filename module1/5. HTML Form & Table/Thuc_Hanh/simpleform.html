<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
<form action="simpleform.html" method="get" class="wufoo">
<h2>Order Form</h2>
    <p>What would you like to buy</p> <br>
    <select>
        <option value=" ">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
    <br>
    <p>How many would you like to order</p> <br>
    <input type="radio" name="random">1 - 10$ <br>
    <input type="radio" name="random">2 - 20$ <br>
    <input type="radio" name="random">3 - 30$ <br>
    <p>Name <span style="color: red">*</span> </p> <br>
    <input type="text" name="firstname" placeholder="First Name" size="15">
    <input type="text" name="lastname" placeholder="Last Name" size="15"> <br>
    <p>Email</p> <br>
    <input type="email" name="email" size="35"> <br>
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5">-
    <input type="text" name="phone2" size="5">-
    <input type="text" name="phone3" size="5"> <br>
    <br>
    <p><input type="button" name="btSubmit" value="Submit"></p>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</form>

</body>
</html>
