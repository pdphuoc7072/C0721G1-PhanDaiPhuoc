<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <strong><p style="margin-bottom: 0">Họ và tên:</p></strong> <br>
    <input type="text" name="name"> <br>
    <strong><p style="margin-bottom: 0">Email:</p></strong> <br>
    <input type="text" name="email"> <br>
    <strong><p style="margin-bottom: 0">Số điện thoại:</p></strong> <br>
    <input type="number" name="phone"> <br>
    <strong><p  style="margin-bottom: 0">Giới tính</p></strong>
    <strong>
        <input type="radio" name="gender" value="male">Nam
        <input type="radio" name="gender" value="female">Nữ
    </strong> <br> <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
