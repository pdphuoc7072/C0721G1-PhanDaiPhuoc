<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 7</title>
</head>
<body>
 <script>
     let array = [10,9,11,25,18,15,17,30,20,5];
     let number = prompt("Hãy nhập 1 số: ")
     for (let i = 0; i < array.length; i++) {
         if (number == array[i]) {
             while (i < array.length) {
                 array[i] = array[i+1];
                 i++;
             }
             array.push(0);
         }
     }
     document.write(array.join(" "));
 </script>
</body>
</html>
