<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 7</title>
</head>
<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng -->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
 <script>
     let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
     }
     let number1 = parseInt(prompt("Hãy nhập 1 số: "));
     for (let i = 0; i < array.length; i++) {
         if (number1 === array[i]) {
             while (i < array.length) {
                 array[i] = array[i+1];
                 i++;
             }
             array.push(0);
         }
     }
     document.write(array.join(" "));
 </script>
</body>
</html>
