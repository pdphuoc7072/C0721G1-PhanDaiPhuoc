<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 7</title>
</head>
<body>
 <script>
     let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
     }
     let number1 = parseInt(prompt("Hãy nhập 1 số: "));
     for (let i = 0; i < array.length; i++) {
         if (number1 === array[i]) {
             while (i < array.length) {
                 array[i] = array[i+1];
                 i++;
             }
             array.push(0);
         }
     }
     document.write(array.join(" "));
 </script>
</body>
</html>
