<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng_3</title>
</head>
<body>
<script>
    let String = prompt("Hãy nhập vào 1 câu: ");
    let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let LOWER = "abcdefghijklmnopqrstuvwxyz";
    let result = [];
    for (let i = 0; i < String.length; i++) {
        if (UPPER.indexOf(String[i]) !== -1) {
            result.push(String[i].toLowerCase());
        } else if (LOWER.indexOf(String[i]) !== -1) {
            result.push(String[i].toUpperCase());
        } else {
            result.push(String[i].slice());
        }
    }
    document.write(result.slice());
</script>
</body>
</html>
