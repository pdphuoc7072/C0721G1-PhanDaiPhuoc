<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng_3</title>
</head>
<body>
<script>
    let letters = prompt("Hãy nhập vào 1 câu: ");
    let NewLetters = "";
    for (let i = 0; i < letters.length; i++) {
        if (letters[i] === letters[i].toLowerCase()) {
            NewLetters += letters[i].toUpperCase();
        } else {
            NewLetters += letters[i].toLowerCase();
        }
    }
    document.write(NewLetters);
</script>
</body>
</html>
