<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 6</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
 <script>
     let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
     }
     let V = prompt("Hãy nhập 1 số: ");
     let check;
     for (let i = 0; i < array.length; i++) {
         if (V == array[i]) {
             alert("Số nhập vào thuộc dãy này");
             check = true;
             break;
         } else {
             check = false;
         }
     }
     if (check == false) {
         alert("Số nhập vào không thuộc dãy này");
     }
 </script>
</body>
</html>
