<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 8</title>

<body>
 <script>
     let numbers = [1, 10, 8, 5, 50, 9, 19, 6, 2, 80];
     numbers.sort(function (a, b) {
         return b - a;
     });
     document.write(numbers.join(" => "));
 </script>
