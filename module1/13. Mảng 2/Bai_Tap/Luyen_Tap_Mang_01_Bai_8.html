<body>
<!--Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
 <script>
     let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
     }
     let temp;
     for (let x = 0; x < array.length; x++) {
         for (let y = x+1; y < array.length; y++) {
             if (array[x] < array[y]) {
                 temp = array[x];
                 array[x] = array[y];
                 array[y] = temp;
             }
         }
     }
     console.log(array);
 </script>
</body>
</html>
