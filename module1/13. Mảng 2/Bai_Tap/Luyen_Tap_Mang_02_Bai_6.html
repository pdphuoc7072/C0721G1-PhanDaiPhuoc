 <script>
     let arr = ["Hôm", "nay", "-", "đi", "học", "-", "thêm", "tới", "-", "chiều", "tôi", "-", "đi", "-", "về"];
     for (let i = 0; i < arr.length; i++) {
         if (arr[i] == "-") {
             arr[i] = "_";
         }
     }
     alert(arr.join(""));

 </script>
