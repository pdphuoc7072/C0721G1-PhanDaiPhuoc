<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02_Bài 6</title>
</head>
<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
 <script>
     let number = prompt("Hãy nhập kích thước của mảng: ");
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = prompt("Hãy nhập ký tự ở vị trí index: " + i);
     }
     for (let i = 0; i < array.length; i++) {
         if (array[i] == "-") {
             array[i] = "_";
         }
     }
     alert(array.join(""));

 </script>
</body>
</html>
