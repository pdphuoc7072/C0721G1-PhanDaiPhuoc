<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng_2</title>
</head>
<body>
<script>
    let str = prompt("Enter a number: ");
    let array = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i-1] % 2 === 0) {
            array.push("-", str[i]);
        } else {
            array.push(str[i]);
        }
    }
    document.write(array.join());
</script>
</body>
</html>
