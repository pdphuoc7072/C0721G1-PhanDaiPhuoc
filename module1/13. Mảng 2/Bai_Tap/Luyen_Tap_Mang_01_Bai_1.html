<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 1</title>
</head>
<body>
<script>
    let array = [10,9,8,11,12,6,7,98,2,15];
    let x = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            x += 1;
        }
    }
    alert("Có " + x +" số nguyên trong mảng lớn hơn 10");
</script>
</body>
</html>
