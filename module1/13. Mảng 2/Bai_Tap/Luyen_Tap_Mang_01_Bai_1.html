<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 1</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
    let array = [];
    let x = 0;
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
        if (array[i] >= 10) {
            x += 1;
        }
    }
    console.log(array);
    alert("Có " + x +" số nguyên trong mảng lớn hơn 10");
</script>
</body>
</html>
