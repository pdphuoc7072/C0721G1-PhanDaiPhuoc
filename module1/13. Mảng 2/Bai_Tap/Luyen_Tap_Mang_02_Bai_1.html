<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02_Bài 1</title>
</head>
<body>
 <script>
     let array = [
         [1, 2, 1, 24],
         [8, 11, 9, 4],
         [7, 0, 7, 27],
         [7, 4, 28, 14],
         [3, 10, 26, 7]
     ];
     for (let i = 0; i < array.length; i++) {
         document.write("row " + i + "<br>");
         for (let j = 0; j < array[i].length; j++) {
             document.write(array[i][j] + "<br>");
         }
         document.write("<br>");
     }
 </script>
</body>
</html>
