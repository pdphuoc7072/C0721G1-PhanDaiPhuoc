<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 5</title>
</head>
<body>
<script>
    let array = [-10, 3, -8, -5, -6, 9, 8, -20, 5, 20, 10];
    let x = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            x += 1;
        }
    }
    alert("Có " + x + " số nguyên âm trong mảng.")
</script>
</body>
</html>
