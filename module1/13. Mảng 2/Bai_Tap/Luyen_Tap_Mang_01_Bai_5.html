<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 5</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
    }
    let x = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            x += 1;
        }
    }
    alert("Có " + x + " số nguyên âm trong mảng.")
</script>
</body>
</html>
