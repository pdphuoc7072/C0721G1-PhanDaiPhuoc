<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02_Bài 3</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.-->
<script>
     let number = prompt("Hãy nhập kích thước của mảng: ");
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = prompt("Hãy nhập số ở vị trí index: " + i);
     }
     let x = 0;
     for (let i = 0; i < array.length; i++) {
         if ( !(isNaN(array[i]))) {
             x += 1;
         }
     }
     document.write("Mảng này có " + x + " ký tự số");
 </script>
</body>
</html>
