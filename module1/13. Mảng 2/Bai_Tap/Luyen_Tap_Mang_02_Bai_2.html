<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02_Bài 2</title>
</head>
<body>
<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. -->
<!--Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
 <script>
     let number = prompt("Hãy nhập kích thước của mảng: ");
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = prompt("Hãy nhập số ở vị trí index: " + i);
     }
     let first = 0;
     let last = array.length - 1;
     while (first < last) {
         let b = array[first];
         array[first] = array[last];
         array[last] = b;
         first++;
         last--;
     }
     document.write(array.join(" "));
 </script>
</body>
</html>
