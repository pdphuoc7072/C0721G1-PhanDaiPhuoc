<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02_Bài 2</title>
</head>
<body>
 <script>
     let array = ["a", "10", "y", "5", "k", "d", "x", "15", "2", "p"];
     let first = 0;
     let last = array.length - 1;
     while (first < last) {
         let b = array[first];
         array[first] = array[last];
         array[last] = b;
         first++;
         last--;
     }
     document.write(array.join(" "));
 </script>
</body>
</html>
