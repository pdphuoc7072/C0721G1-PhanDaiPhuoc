<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 9</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. -->
<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. -->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
<script>
    let number_1 = parseInt(prompt("Hãy nhập kích thước của mảng 1: "));
    let array_1 = [];
    for (let i = 0; i < number_1; i++) {
        array_1[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
    }
    let number_2 = parseInt(prompt("Hãy nhập kích thước của mảng 2: "));
    let array_2 = [];
    for (let j = 0; j < number_2; j++) {
        array_2[j] = parseInt(prompt("Hãy nhập số ở vị trí index: " + j));
    }
    let array_3 = array_1.concat(array_2);
    console.log(array_1);
    console.log(array_2);
    console.log(array_3);
</script>
</body>
</html>
