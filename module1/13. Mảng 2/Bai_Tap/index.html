<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 9; j++) {
            if ((i === 0 && 0 <= j < 9 ) || (i === 1 && (j === 1 || j === 7)) || (i === 2 && (j === 2 || j === 6)) || (i === 3 && (j === 3 || j === 5)) || (i ===4 && j ===4)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
