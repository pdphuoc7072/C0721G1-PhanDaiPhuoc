<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyên tập mảng 01_Bài 3</title>
</head>
<body>
<script>
    let array = [10,9,11,25,18,15,17,30,20,5];
    let max = array[0];
    let average = 0;
    for (let i = 1; i < array.length; i++) {
        average += array[i];
        if (array[i] > max) {
            max = array[i];
        }
    }
    alert("Số lớn nhất trong mảng là " + max + " . Và trung bình cộng là: " + (array[0]+average)/10);

</script>
</body>
</html>
