<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyên tập mảng 01_Bài 3</title>
</head>
<body>
<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. -->
<!--Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
    let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
    }
    let max = array[0];
    let total = 0;
    for (let i = 1; i < array.length; i++) {
        total += array[i];
        if (array[i] > max) {
            max = array[i];
        }
    }
    console.log(array);
    alert("Số lớn nhất trong mảng là " + max + " . Và trung bình cộng là: " + (array[0]+total)/number);
</script>
</body>
</html>
