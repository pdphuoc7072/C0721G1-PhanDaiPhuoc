<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 2</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
    }
    let max = array[0];
    let x = 0;
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            x = i;
        }
    }
    console.log(array);
    alert("Số lớn nhất trong mảng là: " + max + " và ở vị trí index: " + x);

</script>
</body>
</html>
