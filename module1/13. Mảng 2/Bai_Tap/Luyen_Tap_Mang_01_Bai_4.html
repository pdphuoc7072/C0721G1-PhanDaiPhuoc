<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01_Bài 4</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
<script>
    let number = parseInt(prompt("Hãy nhập kích thước của mảng: "));
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("Hãy nhập số ở vị trí index: " + i));
    }
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array.join(" "));
</script>
</body>
</html>
