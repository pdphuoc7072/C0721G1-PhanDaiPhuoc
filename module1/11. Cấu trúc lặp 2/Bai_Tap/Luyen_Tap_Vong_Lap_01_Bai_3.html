<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 _ Bài 3</title>
</head>
<body>
<h2>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h2>

<script>
    let f = 0;
    let f1 = 0;
    let f2 = 0;
    let fibo = "";
    for (let i = 0; i < 20; i++) {
        if (i == 0) {
            f = 0;
            f1 = 1;
            fibo += f + " , ";
        } else {
            f = f1 + f2;
            f1 = f2;
            f2 = f;
            fibo += f + " , ";
        }
    }
    document.write(fibo);
</script>
</body>
</html>
