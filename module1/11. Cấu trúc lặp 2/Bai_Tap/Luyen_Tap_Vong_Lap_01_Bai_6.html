<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 _ Bài 6</title>
</head>
<body>
<h2>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h2>

<script>
    let count = 0;
    let n = 1;
    let total = 0;
    let number = parseInt(prompt("Tính tổng của n số chia hết cho 7 đầu tiên trong các số tự nhiên. Hãy nhập n"));
    while (count < number) {
        if (n % 7 == 0) {
            total += n;
            count++;
        }
        n++;
    }
    document.write("Tổng của " + number + " số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + total);
</script>
</body>
</html>
