<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 _ Bài 2</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    let num = prompt("Hãy nhập 1 số để tính giai thừa của số đó: ");
    let result = 1;
    for (let i = 2; i <= num; i++) {
        result *= i;
    }
    alert("Giai thừa của " + num + " là: " + result);
</script>
</body>
</html>
