<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 _ Bài 3</title>
</head>
<body>
<h2>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h2>
<script>
    for (let a = 0; a < 5; a++) {
        for (let b = 0; b < 5; b++) {
            document.write("*");
            if (b === a) {
                break;
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");

    for (let c = 0; c < 5; c++) {
        for (let d = 0; d < 5; d++) {
            document.write("*");
            if (d === (4-c)) {
                break;
            }
        }
        document.write("<br>");
    }

    document.write("<br>");
    document.write("<br>");

    for (let e = 0; e < 5; e++) {
        for (let f = 0; f < 5; f++) {
            if (f > (3-e)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

    document.write("<br>");
    document.write("<br>");

    for (let k = 0; k < 5; k++) {
        for (let l = 0; l < 5; l++) {
            if (l < k) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
