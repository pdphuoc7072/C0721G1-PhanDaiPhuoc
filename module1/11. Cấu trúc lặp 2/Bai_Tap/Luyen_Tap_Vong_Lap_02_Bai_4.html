<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 _ Bài 4</title>
</head>
<body>
<script>
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 20; j++) {
            if (i === 1 || j === 1 || i === 7 || j === 20) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
