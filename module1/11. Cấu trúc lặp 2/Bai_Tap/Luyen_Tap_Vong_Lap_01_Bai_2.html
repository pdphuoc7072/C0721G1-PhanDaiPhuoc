<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 _ Bài 2</title>
</head>
<body>
<script>
    let temp = Number(prompt("Nhiệt độ hiện tại của phòng là: "));
    while (temp > 100 || temp < 20 ) {
        if (temp > 100) {
            alert("Hãy hạ nhiệt độ!!!");
        } else if (temp < 20) {
            alert("Hãy tăng nhiệt độ!!!");
        }
    }
    alert("Nhiệt độ bình thường");
</script>
</body>
</html>
