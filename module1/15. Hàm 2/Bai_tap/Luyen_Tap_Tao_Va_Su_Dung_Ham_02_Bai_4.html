<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02_Bài 4</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
 <script>
     function isNumber(number) {
         if (!isNaN(number)) {
             return true;
         } else {
             return false;
         }

     }
     let input = prompt("Hãy nhập vào số hoặc chữ: ");
     let result = isNumber(input);
     if (result == true) {
         alert("Bạn đã nhập ký tự số.");
     } else {
         alert("Bạn đã nhập ký tự chữ.");
     }
 </script>
</body>
</html>
