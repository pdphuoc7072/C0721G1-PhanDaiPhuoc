<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
</head>
<body>
<h2>Add New Product</h2>
<input type="text" id="input_new_product" placeholder="New Product">
<button onclick="addNewProduct()">Add</button>
<br> <br>
<p><span id="display_product"></span></p>

 <script>
     let list_product = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4", "Apple Iphone 6S"];
     displayProduct();
     function displayProduct(){
         let list = "<table border='1'>" + "<tr>" + "<th colspan='3'>Product Name</th>" + "<th>" + list_product.length + " products" + "</th>" + "</tr>";
         for (let i = 0; i < list_product.length; i++) {
             list += "<tr>" +
                     "<td>" + list_product[i] + "</td>" +
                     "<td><button onclick='editProduct("+ i +")'>Edit</button></td>" +
                     "<td><button onclick='deleteProduct("+ i +")'>Delete</button></td>" + "</tr>"
         }
         document.getElementById("display_product").innerHTML = list;
     }
     function addNewProduct() {
         let new_product = document.getElementById("input_new_product").value;
         document.getElementById("input_new_product").value = "";
         list_product.push(new_product);
         displayProduct();
     }
     function editProduct(index) {
         confirm("Bạn muốn sửa sản phẩm " + list_product[index] + " này ?");
         let edit_product = prompt("Hãy nhập tên sản phẩm mới: ");
         list_product[index] = edit_product;
         displayProduct();
     } function deleteProduct(index) {
         confirm("Bạn muốn xóa sản phẩm " + list_product[index] + " này ?");
         list_product.splice(index, 1);
         displayProduct();
     }
 </script>
</body>
</html>
