<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01_Bài 3</title>
</head>
<body>
 <script>
     function compareNumber(number_1, number_2) {
         let sum;
         if (number_1 > number_2) {
             alert("Số thứ 1 lớn hơn số thứ 2.")
         } else {
             sum = number_1 + number_2;
         }
         return sum;
     }
     let x;
     x = compareNumber(10, 10);
     document.write(x);
 </script>
</body>
</html>
