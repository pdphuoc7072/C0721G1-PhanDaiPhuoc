<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01_Bài 2</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<form>
    <p>Hiển thị: <span id="display"></span></p>
</form>

<script>
    function increaseNumber (num) {
        num += 1;
        return num;
    }
    document.getElementById("display").innerText = increaseNumber(1);
</script>
</body>
</html>
