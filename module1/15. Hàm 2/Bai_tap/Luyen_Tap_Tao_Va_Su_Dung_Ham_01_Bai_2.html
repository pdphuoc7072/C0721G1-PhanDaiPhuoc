<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01_Bài 2</title>
</head>
<body>
<form>
    <p>Hiển thị: <span id="display"></span></p>
</form>

<script>
    function increaseNumber (num) {
        num += 1;
        return num;
    }
    document.getElementById("display").innerText = increaseNumber(1);
</script>
</body>
</html>
