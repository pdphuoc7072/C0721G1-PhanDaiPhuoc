<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02_Bài 5</title>
</head>
<body>
 <script>
     function minNumber(a, b, c) {
         if (a < b) {
             if (a < c) {
                 return a;
             } else {
                 return c;
             }
         } else if (b > c) {
             return c;
         } else {
             return b;
         }
     }
     let input_number1 = parseInt(prompt("Hãy nhập số thứ 1: "));
     let input_number2 = parseInt(prompt("Hãy nhập số thứ 2: "));
     let input_number3 = parseInt(prompt("Hãy nhập số thứ 3: "));
     let min = minNumber(input_number1, input_number2, input_number3);
     alert("Số nhỏ nhất sẽ là: " + min);
 </script>
</body>
</html>
