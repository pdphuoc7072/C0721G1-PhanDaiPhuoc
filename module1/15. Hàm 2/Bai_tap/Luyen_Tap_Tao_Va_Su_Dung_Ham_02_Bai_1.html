<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02_Bài 1</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
 <script>
     function squareNumber(number) {
         return number * number;
     }
     let input_number = prompt("Hãy nhập 1 số: ");
     let result = squareNumber(input_number);
     alert("Bình phương của " + input_number + " là " + result);
 </script>
</body>
</html>
