<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
 <script>
     function positiveNumber(num) {
         if (num > 0) {
             return true;
         } else {
             return false;
         }
     }
     let input_number = parseInt(prompt("Bạn hãy nhập vào 1 số: "));
     let result = positiveNumber(input_number);
     if (result) {
         alert("Đây là số nguyên dương");
     } else {
         alert("Đây không phải là số nguyên dương");
     }
 </script>
</body>
</html>
