<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01_Bài 1</title>
</head>
<body>
<!--Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.-->
<form>
    <input type="button" value="Xác nhận" onclick="alertMessage()">
</form>

<script>
    function alertMessage () {
        alert("Xin chào");
    }
</script>
</body>
</html>
