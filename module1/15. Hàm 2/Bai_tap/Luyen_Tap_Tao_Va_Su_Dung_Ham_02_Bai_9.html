<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02_Bài 9</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. -->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
     function checkCharacter(array, a) {
         let x = 0;
         for (let i = 0; i < array.length; i++) {
             if (array[i] == a) {
                 x += 1;
             }
         }
         if (x === 0) {
             return -1;
         } else {
             return x;
         }
     }
     let input_number = prompt("Hãy nhập kích thước của mảng: ");
     let array_1 = [];
     for (let j = 0; j < input_number; j++) {
         array_1[j] = prompt("Hãy nhập ký tự ở index: " + j);
     }
     let character_random = prompt("Hãy nhập 1 ký tự bất kỳ: ");
     let result = checkCharacter(array_1, character_random);
     if (result == -1) {
         alert("Ký tự này không có trong mảng");
     } else {
         alert("Ký tự này xuất hiện " + result + " lần trong mảng");
     }
 </script>
</body>
</html>
