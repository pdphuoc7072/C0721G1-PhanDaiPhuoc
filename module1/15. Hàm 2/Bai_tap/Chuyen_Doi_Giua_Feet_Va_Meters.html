<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
 <script>
     function footToMeter(foot) {
         let meter;
         meter = 0.305 * foot;
         return meter;
     }
     function meterToFoot(meter) {
         let foot;
         foot = 3.279 * meter;
         return foot;
     }

     for (let i = 1; i <= 10; i++) {
         document.write("Feet = " + i + " => Meters = " + footToMeter(i) + "<br>");
     }
     document.write("<br>");
     document.write("<br>");

      for (let j = 20; j <= 65; j = j + 5) {
          document.write("Meters = " + j + " => Feet = " + meterToFoot(j) + "<br>");
      }
 </script>
</body>
</html>
